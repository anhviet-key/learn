<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./ix.css" />
  </head>
  <body>
    <main>
      <div class="layout">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
      </div>
      <div class="text">
        Xin chào các bạn
        <div class="line"></div>
      </div>
      <br />
      <div class="s1">
        <div class="text">
          Hello world
          <div class="line"></div>
        </div>
        <br />
        <div class="text">
          Wellcome world
          <div class="line"></div>
        </div>
        <br />
        <div class="text">
          Say goodbye world
          <div class="line"></div>
        </div>
      </div>
      <div class="s2">
        <div class="boxes">
          <div class="boxes--item"></div>
          <div class="boxes--item"></div>
          <div class="boxes--item"></div>
          <button class="add">Add</button>
        </div>
      </div>
      <div class="card">
        <div class="card--item"></div>
        <div class="card--item"></div>
      </div>
      <div class="dots">
        <div class="circle" style="--value: 0.2s"></div>
        <div class="circle" style="--value: 0.4s"></div>
        <div class="circle" style="--value: 0.6s"></div>
        <div class="circle" style="--value: 0.8s"></div>
        <div class="circle" style="--value: 1s"></div>
        <div class="circle" style="--value: 1.2s"></div>
        <div class="circle" style="--value: 1.4s"></div>
        <div class="circle" style="--value: 1.6s"></div>
      </div>
    </main>
  </body>
</html>
